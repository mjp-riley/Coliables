<!doctype html>
<html lang="html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dark & Light Mode with HSL Color Schemes</title>
    <meta name="description" content="Dark & Light Mode with HSL Color Schemes">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Dark & Light Mode with HSL Color Schemes">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
<header>
  <h3>Choose a theme</h3>
  <form id="switcher">
    <div>
      <input checked type="radio" id="auto" name="theme" value="auto">
      <label for="auto">Auto</label>
    </div>
    <div>
      <input type="radio" id="light" name="theme" value="light">
      <label for="light">Light</label>
    </div>
    <div>
      <input type="radio" id="dark" name="theme" value="dark">
      <label for="dark">Dark</label>
    </div>
  </form>
</header>
  <main>
    <section>
      <div class="text-samples">
        <h1 class="text1">
          <span class="sample brand"></span>
          Brand
        </h1>
        <h1 class="text1">
          <span class="sample text1"></span>
          Text Color 1
        </h1>
        <h1 class="text2">
          <span class="sample text2"></span>
          Text Color 2
        </h1>
        <br>
      </div>
    </section>
    <section>
      <div class="text-samples">
        <h1 class="text1">
          <span class="sample" style="background-color: var(--bg-0)"></span>
          Layer 1
        </h1>
        <h1 class="text1">
          <span class="sample" style="background-color: var(--bg-1)"></span>
          Layer 2
        </h1>
        <h1 class="text2">
          <span class="sample" style="background-color: var(--bg-2)"></span>
          Layer 3
        </h1>
      </div>
    </section>
    <section>
      <div class="" style="margin-inline:auto; background-color: var(--bg-0); height:400px; width:400px; border-radius:25%">
        <div class="sample" style="margin-inline:auto; background-color: var(--bg-1); height:300px; width:300px; border-radius:25%">
          <div class="sample" style="background-color: var(--bg-2); height:200px; width:200px; border-radius:25%">
            <h1 class="text1" style="margin-inline:auto">Title</h1>
            <h1 class="text1"></h1>
            <h1 class="text2"></h1>
          </div>
        </div>
      </div>
    </section>
    <section class="swatches__container">
      <div class="swatches">
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
      </div>
      <div class="swatches">
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
        <div class="sample"></div>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
